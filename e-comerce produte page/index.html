<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-----------------------header------------->
    <div class="outer-box">

        <div class="container inner-fixed"> 
            <header class="flex-row-btwn">
                <div class="flex-row-btwn">
                    <img class="hamburguer-menu" src="imgs/icon-menu.svg" alt="menu">
                    <img class="logo" src="imgs/logo.svg" alt="Sneakers">

                    <div class="bkg-dark"></div>

                    <menu>
                        <ul class="menu">
                            <img class="close-menu" src="imgs/icon-close.svg" alt="close">

                            <li class="menu-item">
                                <a href="">Collections</a>
                            </li>
                            <li class="menu-item">
                                <a href="">Men</a>
                            </li>
                            <li class="menu-item">
                                <a href="">Women</a>
                            </li>
                            <li class="menu-item">
                                <a href="">About</a>
                            </li>
                            <li class="menu-item">
                                <a href="">Contact</a>
                            </li>
                        </ul>
                    </menu>
                </div>

                <div class="flex-row-btwn">
                    <img  class="cart" src="imgs/icon-cart.svg" alt="cart">
                    <img  class="profile-icon" src="imgs/image-avatar.png" alt="">
                </div>
            </header>
        </div>
    
        <!----------Body------------------------------>
        <div class="break-col inner-responsive">
            <div class="col">
                <div class=" prod-img-box">
                    <img class="prod-img " src="imgs/image-product-1.jpg" alt="">
                    <img class="slide-button previous-icon" src="imgs/icon-previous.svg" alt="">
                    <img class="slide-button next-icon" src="imgs/icon-next.svg" alt="">

                    <div class="preview-images-box flex-row-btwn">
                        <img class="preview-images round-border" src="imgs/image-product-1.jpg" alt="">
                        <img class="preview-images round-border" src="imgs/image-product-2.jpg" alt="">
                        <img class="preview-images round-border" src="imgs/image-product-3.jpg" alt="">
                        <img class="preview-images round-border" src="imgs/image-product-4.jpg" alt="">
                    </div>
                </div>  
            </div>
    
            <div class="col container info-prod">
                <h3 class="company-title">sneaker company</h3>
                
                <h2 class="prod-title">fall limited edition Sneakers</h2>
                
                <p class="prod-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero vel enim tempora neque debitis facilis atque, suscipit autem ipsum unde?</p>
                
                <div class="price flex-row-btwn">
                    <div class="flex-row-btwn">
                        <h3 class="atual-price">$125.00</h3>
                        <div class="discount">
                            <p>50%</p>
                        </div>
                    </div>
                    <h3 class="normal-price">$250.00</h3>
                </div>
    
                <div class="buy-amount-cols">
                    <div class=" flex-row-btwn amount round-border">
                        <img class="minus-icon" src="imgs/icon-minus.svg" alt="">
                        <p class="amount-number" >0</p>
                        <img class="plus-icon" src="imgs/icon-plus.svg" alt="">
                    </div>

                    <button class="add-bttm round-border"><img src="imgs/icon-cart.svg">Add to cart</button>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
